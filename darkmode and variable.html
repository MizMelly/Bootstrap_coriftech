<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<!--This code makes the whole background dark-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap /Dark Mode</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Dark Mode</h1>

        <div class="card" style="width: 18rem">
            <div class="card-header">This is a card</div>
            <div class="card-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Mollitia,
                nisi.
            </div>
        </div>

        <!--This code is for light mode-->
        <div class="card" style="width: 18rem" data-bs-theme="light">
            <div class="card-header">This is a card</div>
            <div class="card-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Mollitia,
                nisi.
            </div>
        </div>
        <!--Don't go past here-->
    </div>
</body>

</html>
